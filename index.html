<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="src/style.css" rel="stylesheet" type="text/css"/>
    <h1> MEMORY GAME</h1>


    <style type="text/css">
    #grid {
        width: absolut;
        height: absulut;
        background-color: #353535;
        position: absolute;
    }

    </style>
</head>

<body>
    <my-beispiel></my-beispiel>
    <script defer src="./build/bundle.js"></script>

    <div class="container">
        <div class="radio">
          <input id="radio-1" name="radio" type="radio" checked>
          <label for="radio-1" class="radio-label">12 Karten</label>
        </div>
      
        <div class="radio">
          <input id="radio-2" name="radio" type="radio">
          <label  for="radio-2" class="radio-label">24 Karten</label>
        </div>
        <div class="radio">
            <input id="radio-3" name="radio" type="radio">
            <label  for="radio-3" class="radio-label">36 Karten</label>
          </div>
    
      </div>
      
      
    <div class="container">
        <button type="button" id="playAgain" class="hidden-element" onclick="reset();">
            Nochmal spielen
        </button>
        <div class="grid" id="grid">
        <div class="hidden-element" id="gameover">
            <img src="Bilder/gewonnen.png">
        </div>
    </div>
</body>

</html>
