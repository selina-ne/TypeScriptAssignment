<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link href="src/style.css" rel="stylesheet" type="text/css"/>
    <h1> MEMORY GAME</h1>


    <style type="text/css">
    #grid {
        width: absolut;
        height: absolut;
        background-color: #353535;
        position: center;
    }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Iceland&display=swap');
    </style> 
</head>

<body>
    <my-beispiel></my-beispiel>
    <script defer src="./build/bundle.js"></script>

    <div class="example">
        <div align="left">
        <label class="radio-button1">
          <input type="radio" class="radio-button__input" id="choice1-1" name="choice1">
          <span class="radio-button__control"></span>
          <span class="radio-button__label"><h2>12 Karten</h2></span>
        </label>
        <div align="left"></div>
        <label class="radio-button2">
          <input type="radio" class="radio-button__input" id="choice1-2" name="choice1">
          <span class="radio-button__control"></span>
          <span class="radio-button__label"><h2>24 Karten</h2></span>
        </label>
        <div align="left"></div>
        <label class="radio-button3">
            <input type="radio" class="radio-button__input" id="choice1-2" name="choice1">
            <span class="radio-button__control"></span>
            <span class="radio-button__label"><h2>36 Karten</h2></span>
          </label>
    </div>
      
    <div class="container">
        <div class="hidden-element" id="gameover">
            <img src="Bilder/gewonnen.png">
        </div>
        <button type="button" id="playAgain" class="hidden-element" onclick="reset();">
            Nochmal spielen
        </button>
        <div class="grid" id="grid">
        </div>
    </div>
</body>

</html>
